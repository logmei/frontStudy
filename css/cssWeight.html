<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css权重</title>
    <style>
      #aa{
        color: red;
      }
      

      div[name]{
        color: violet;
      }

      div[name=bb]{
        color: tomato;
      }
      .classAA{
        color: yellowgreen;
      }

      div{
        color: wheat;
      }
    </style>
</head>
<body>
  <div id="aa" class="classAA" name="bb">测试css权重</div>

</body>
</html>
