<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      .outer {
        position: relative;
        width: 800px;
        height: 600px;
        background: blue;
        margin: 0 auto;
        display: table-cell;
        vertical-align: middle;
      }

      .inner {
        width: 200px;
        height: 300px;
        background-color: red;
        margin: auto;
      }

    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <div class="box">
          垂直居中
        </div>
      </div>
    </div>
  </body>
</html>
