<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    Function.prototype.myApply = function(obj){
      //设置this指向
      obj.fn = this
      let result
      if(arguments[1]){
        result = obj.fn(...arguments[1])
      } else {
        result = obj.fn()
      }
      delete obj.fn
      return result;
      
    }
  </script>
</body>
</html>
