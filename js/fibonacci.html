    <script>
        function fib(n){
            if(n === 1) return 0
            if(n === 2) return 1
            return fib(n-1)+fib(n-2)
        }

        //函数尾调用
        function fib_1(n,res1=0,res2=1){
            if(n===1) return res1
            if(n===2) return res2
            return fib_1(n-1,res2,res1+res2)
        }

        function fib_2(n){
            if(n<1) return
            if(n===1) return 0
            if(n===2) return 1
            const arr = Array(n).fill()
            arr[0] = 0
            arr[1] = 1
            if(n>=3){
                for(let i =2;i<n;i++){
                    arr[i] = arr[i-1]+arr[i-2]
                }
            }
            return arr[n-1]
            
        }
