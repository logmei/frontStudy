<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const arr1 = [1,2,[{name:'123'},{name:'2324'}],[5,[7,3],3]]
    const arr2 = [1,3,4,[3,5],9,[2,10,[35,12]]]

    function flatDeep1(arr){
      if(!Array.isArray(arr)) return [arr]
      return arr.reduce((array,v)=>{
        return [...array,...flatDeep1(v)]
      },[])
    }
    function flatDeep3(arr1){
      const arr = []
      arr1.forEach(v=>{
        if(!Array.isArray(v))arr.push(v)
        else arr.push(...flatDeep3(v))
      })
      return arr
    }
    //数字数组扁平化后排序
    function flatDeepAndSort(arr){
        const arr1 = flatDeep1(arr)
        const arr2 = arr1.map(v=>parseInt(v)).sort((left,right)=>left-right)
        return removedouble_(arr2)
    }


    function removedouble(arr){
        const arr3 = arr.filter((v,index)=>{
            
            a = arr.slice(index+1)
            return a.indexOf(v) === -1
        })
        return arr3
    }

    function removedouble_(arr){
        return Array.from(new Set(arr)) 
    }
    // console.log(flatDeep1(arr1))
    // console.log(flatDeep1(arr2))
    // console.log(flatDeep3(arr1))
    console.log(flatDeepAndSort(arr2))
  </script>
  
  
</body>
</html>
