  <script>
  function Person(){
    this.name = 'person'
    console.log('Person')
  }
  Person.prototype.getName = function(){
    console.log(this.name)
  }

  function Child(name,sex){
      console.log('child')
      this.sex = sex
      Person.call(this)
    }
  function _inherits(subClass,superClass){
    subClass.prototype = Object.create(superClass && superClass.prototype,{
      constructor:{
        value:subClass,
        enumerable:false,
        writable:true,
        configurable:true
      }

    })
  }

  _inherits(Child,Person)
  let child = new Child('ll',12)
