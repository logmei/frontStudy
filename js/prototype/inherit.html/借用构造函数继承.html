<body>
    <p>
        <h3>借用构造函数继承</h3>
        <p>利用call或apply实现继承<br>
          优点：<br>
          避免属性被所有实例共享<br>
          可以给父类传参
          缺点：<br>
          是子类的实例，不是父类实例，无法继承父类原型上的属性<br>
          每次创建实例都会执行一遍<br>
          无法通过原型链查找到父类原型，不可用instanceof判断是否继承自父类
        </p>
      </p>
  <script>
    function Person(name){
      this.name = name
      console.log('Person')
      this.showName = function(){
        console.log(this.name)
      }
    }
    Person.prototype.getName = function(){
      console.log(this.name)
    }
    function Child(name,sex){
      console.log('child')
      this.sex = sex
      Person.call(this,name)
    }

    let child = new Child('sss')
    console.log(child)
  </script>
</body>
</html>
