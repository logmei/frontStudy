<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <p>
    <h3>原型链继承</h3>
    <p>利用构造函数的prototype指向父类的示例，<br>
      缺点：<br>
      父类的属性共享<br>
      不能给父类传参</p>
  </p>
  <script>
  function Person(){
    this.name = 'person'
    console.log('Person')
  }
  Person.prototype.getName = function(){
    console.log(this.name)
  }
  let person = new Person()

  function Child(name){
    console.log('child')
    this.childName = name
  }
  Child.prototype = person

  let child = new Child('sss')
  console.log(child)

  </script>
</body>
</html>
