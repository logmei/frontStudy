<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [1,3,4,6,7,8,5] 
        function f(target){
            const obj = {}
            const ss = []
            for(let i=0;i<arr.length;i++){
                const x = target - arr[i]
                if(obj[x] !== undefined){
                    ss.push([obj[x],i])
                } else {
                    obj[arr[i]] = i
                }
            }
            
            return ss
        }

        console.log(f(9))
        
    </script>
</body>
</html>
