  <script>
     var arrAll = [ { id: 1, parentId: -1 }, { id: 2, parentId: 1 }, { id: 3, parentId: 2 } ,{id:4,parentId:1},{id:5,parentId:4}];
    let rootNode = getRootNode(arrAll)
    let tree = getTree(rootNode)
    console.log(JSON.stringify(tree))
    //tree是对象
    function getTree(node){
      var child = []
      arrAll.forEach(n=>{
        if(n.parentId === node.id){
          child.push(getTree(n))
        }
      })
      return {id:node.id,child:child}
    }

    function getRootNode(arrAll){
      return arrAll.find(arr => {
        if(arr.parentId === -1) return true
      })
    }
  </script>
