  <script>
  function myNew1(){
  // 创建新的对象
  const obj = {}
 // 取出构造函数
  const constructor = Array.prototype.shift.call(arguments)
// 判断是否为函数
  if(typeof constructor !== 'function') return {}
// 指定proto
Object.setPrototypeOf(obj,constructor.prototype)
// 绑定this
const result = constructor.apply(obj,arguments)
return typeof result === 'object'?result:obj
  
}

<body>
  <!-- viewBox 这个属性可以理解为我们微信聊天时的截图操作。viewBox 属性的四个参数，前两个表示截图起点，后面两个表示截图终点，均是以左上角定点为原点 -->
  <svg 
  class="svg" 
  style="background-color: yellow;" 
  width="200" 
  height="200"
  viewBox="0,0,50,50">
    <circle cx="50" cy="50" r="49" stroke="black" stroke-width="1" fill="red"></circle>
  </svg>

  <svg
